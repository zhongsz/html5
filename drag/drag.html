<html>
    <head>
        <style>
            img{
                width:300px;
                height:200px;
            }
            .targetDiv{
            min-height:300px;
            min-width:300px;
            max-width:1200px;
            border:1px solid red;
            }

            .targetDiv img{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div id="src"> 
            <img id="img1" 
                ondragover="allowDrop(event)" 
                ondragstart="gotid(event)" 
                draggable="true" 
                src="../asset/205.jpg" alt=""/>
            <img id="img2" 
                ondragover="allowDrop(event)"
                ondragstart="gotid(event)" 
                draggable="true" 
                src="../asset/timg.jpeg" 
                alt=""/>
            <img id="img3"
                ondragover="allowDrop(event)" 
                ondragstart="gotid(event)" 
                draggable="true" 
                src="../asset/206.jpg" 
                alt=""/>
            <img id="img4" 
                ondragover="allowDrop(event)" 
                ondragstart="gotid(event)" 
                draggable="true" 
                src="../asset/timg1.jpeg" 
                alt=""/>
        </div>
        <div class="targetDiv"
            id="target" 
            ondragover="allowDrop(event)"
            ondrop="drop(event)"/>
            <p>请将图片拖拽至此</p>
        </div>
         <script>
            var target=document.getElementById('target');
            var moveID;
            function drop(e) {
                e.preventDefault();
                            
                target.appendChild(document.getElementById(moveID).cloneNode());
            }

            function allowDrop(ev)
            {
                ev.preventDefault();
            }

            function gotid(e){
                moveID=e.target.id;
            }
        </script>
    </body>
</html>
